<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Us on Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .facebook { background: #1877f2; }
    .instagram { background: #e1306c; }
    .twitter { background: #000000; }
    .youtube { background: #ff0000; }
    .tiktok { background: #000; }
    .linkedin { background: #0077b5; }
    .social-links a i {
      font-size: 24px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Connect with Us on Social Media</h1>
    <p>Follow us for the latest updates, offers, and more!</p>
    <div class="social-links">
      <a href="https://www.facebook.com/BrightifyBD" target="_blank" class="facebook" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="instagram" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="twitter" title="Twitter">
        <i class="fab fa-x"></i>
      </a>
      <a href="https://youtube.com" target="_blank" class="youtube" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://tiktok.com" target="_blank" class="tiktok" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" class="linkedin" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
  <footer>
    &copy; 2025 Brightify Bangladesh. All rights reserved.
  </footer>
</body>
</html>
